<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBirla | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { inter: ['Inter', 'sans-serif'] }
            }
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-inter">

    <div class="min-h-screen flex flex-col items-center justify-center px-6">
        <!-- Logo -->
        <img src="https://i.ibb.co/d00b4v0n/Eco-Birla-2-modified.png" class="w-32 mb-6 drop-shadow-md">

        <!-- Card -->
        <div class="w-full max-w-sm bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6">
            <h2 class="text-center text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">
                EcoBirla Login
            </h2>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">

                <div>
                    <label class="text-gray-600 dark:text-gray-300 text-sm font-medium">Student ID</label>
                    <input type="text" id="studentId" minlength="7" maxlength="7" required
                        placeholder="7-digit Student ID"
                        class="w-full mt-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 
                               bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 
                               focus:ring-2 focus:ring-green-500 outline-none">
                </div>

                <div>
                    <label class="text-gray-600 dark:text-gray-300 text-sm font-medium">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password"
                        class="w-full mt-1 px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 
                               bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 
                               focus:ring-2 focus:ring-green-500 outline-none">
                </div>

                <!-- Error Message -->
                <p id="loginError"
                   class="hidden text-red-600 dark:text-red-400 text-sm font-semibold mt-2"></p>

                <button class="w-full py-3 rounded-lg bg-green-600 hover:bg-green-700 transition text-white font-semibold">
                    Login
                </button>
            </form>

            <p class="text-xs text-center text-gray-500 dark:text-gray-400 mt-5">
                A BKBNC Green Club Initiative
            </p>
        </div>
    </div>

    <script src="./supabase-client.js"></script>
    <script src="./login.js"></script>
</body>

</html>
